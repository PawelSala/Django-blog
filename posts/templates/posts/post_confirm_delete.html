<!-- posts/templates/posts/post_confirm_delete.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Usuń Post{% endblock %}

{% block content %}
    <h2>Usuń Post</h2>
    <p>Czy na pewno chcesz usunąć post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Tak, usuń</button>
        <a href="{% url 'post_detail' post.pk %}">Anuluj</a>
    </form>
{% endblock %}
